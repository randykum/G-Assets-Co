    <path 
      d="M78 42L90 28L102 42" 
      stroke="#C45C3B" 
      stroke-width="10" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      fill="none"
    />
  </g>
  
  <!-- Apostrophe accent -->
  <circle cx="48" cy="20" r="5" fill="#C45C3B"/>
