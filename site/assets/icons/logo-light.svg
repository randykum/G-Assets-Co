<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- G'Asset Logo - Light Version for dark backgrounds -->
  
  <g id="logo-mark">
    <!-- Outer arc of G -->
    <path 
      d="M60 12C31.5 12 12 34.5 12 60C12 85.5 31.5 108 60 108C78 108 93 98 102 84" 
      stroke="#FAF8F5" 
      stroke-width="10" 
      stroke-linecap="round"
      fill="none"
    />
    
    <!-- Inner horizontal bar of G -->
    <path 
      d="M60 60H90" 
      stroke="#FAF8F5" 
      stroke-width="10" 
      stroke-linecap="round"
    />
    
    <!-- Growth arrow -->
    <path 
      d="M90 60V30" 
      stroke="#C45C3B" 
