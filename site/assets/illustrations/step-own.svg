<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- ============================
       Step 4: Pay & Own
       Key (ownership symbol) with
       completion ring, certificate & stars
       ============================ -->

  <!-- Background decorative circles -->
  <circle cx="50" cy="55" r="45" fill="#F2EBD9" opacity="0.5"/>
  <circle cx="360" cy="250" r="40" fill="#F2EBD9" opacity="0.45"/>
  <circle cx="345" cy="42" r="22" fill="#E8DCC4" opacity="0.4"/>
  <circle cx="65" cy="260" r="28" fill="#E8DCC4" opacity="0.3"/>
  <circle cx="195" cy="285" r="16" fill="#F2EBD9" opacity="0.3"/>
  <!-- Dot accents -->
  <circle cx="105" cy="32" r="3" fill="#D97B5A" opacity="0.3"/>
  <circle cx="315" cy="272" r="4" fill="#D97B5A" opacity="0.25"/>
  <circle cx="378" cy="148" r="3" fill="#C45C3B" opacity="0.2"/>
  <circle cx="28" cy="178" r="3.5" fill="#C45C3B" opacity="0.2"/>

  <!-- Completion progress ring (behind key) -->
  <!-- Track circle -->
  <circle cx="170" cy="135" r="65" fill="none" stroke="#E8DCC4" stroke-width="5" opacity="0.5"/>
  <!-- Filled progress arc (97% complete — gap at bottom-right for visual interest) -->
  <circle cx="170" cy="135" r="65" fill="none" stroke="#2A5C4A" stroke-width="5" stroke-dasharray="396 408.4" stroke-linecap="round" transform="rotate(-90, 170, 135)"/>
  <!-- Inner subtle ring -->
  <circle cx="170" cy="135" r="55" fill="none" stroke="#E8DCC4" stroke-width="1" opacity="0.3"/>

  <!-- Key (hero element, centered-left, tilted) -->
  <g transform="translate(170, 125) rotate(-18)">
    <!-- Key head — ornamental circle -->
    <circle cx="0" cy="0" r="30" fill="#C45C3B"/>
    <circle cx="0" cy="0" r="22" fill="#E8DCC4"/>
    <circle cx="0" cy="0" r="16" fill="none" stroke="#C45C3B" stroke-width="1.5" opacity="0.4"/>
    <circle cx="0" cy="0" r="8" fill="#C45C3B" opacity="0.15"/>
    <!-- Key shaft -->
    <rect x="-5" y="28" width="10" height="68" rx="2" fill="#C45C3B"/>
    <!-- Key ward/notch line -->
    <rect x="-5" y="60" width="10" height="2" fill="#D97B5A" opacity="0.4"/>
    <!-- Key teeth (bit) -->
    <rect x="5" y="76" width="14" height="8" rx="1.5" fill="#C45C3B"/>
    <rect x="5" y="88" width="10" height="7" rx="1.5" fill="#C45C3B"/>
  </g>

  <!-- Certificate / deed (floating right side) -->
  <g transform="translate(310, 148)">
    <!-- Document shadow -->
    <rect x="-28" y="-38" width="62" height="84" rx="3" fill="#1A3C34" opacity="0.04"/>
    <!-- Document body -->
    <rect x="-30" y="-40" width="62" height="84" rx="3" fill="#FAF8F5" stroke="#E8DCC4" stroke-width="1.5"/>
    <!-- Text lines -->
    <rect x="-20" y="-28" width="42" height="4" rx="2" fill="#1A3C34" opacity="0.18"/>
    <rect x="-20" y="-18" width="32" height="3" rx="1.5" fill="#1A3C34" opacity="0.12"/>
    <rect x="-20" y="-10" width="36" height="3" rx="1.5" fill="#1A3C34" opacity="0.12"/>
    <rect x="-20" y="-2" width="28" height="3" rx="1.5" fill="#1A3C34" opacity="0.08"/>
    <!-- Decorative line separator -->
    <line x1="-20" y1="6" x2="22" y2="6" stroke="#E8DCC4" stroke-width="1"/>
    <!-- Wax seal -->
    <circle cx="0" cy="22" r="12" fill="#C45C3B"/>
    <circle cx="0" cy="22" r="8" fill="none" stroke="#FAF8F5" stroke-width="1" opacity="0.6"/>
    <circle cx="0" cy="22" r="4" fill="#D97B5A" opacity="0.5"/>
    <!-- Seal ribbon tails -->
    <path d="M-5,34 L-9,48 L-1,42 Z" fill="#C45C3B" opacity="0.7"/>
    <path d="M5,34 L9,48 L1,42 Z" fill="#C45C3B" opacity="0.7"/>
  </g>

  <!-- Celebration stars — scattered -->
  <g transform="translate(88, 85)">
    <path d="M0,-10 L2.5,-2.5 L10,0 L2.5,2.5 L0,10 L-2.5,2.5 L-10,0 L-2.5,-2.5 Z" fill="#C45C3B" opacity="0.35"/>
  </g>
  <g transform="translate(255, 55)">
    <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" fill="#C45C3B" opacity="0.3"/>
  </g>
  <g transform="translate(115, 225)">
    <path d="M0,-6 L1.5,-1.5 L6,0 L1.5,1.5 L0,6 L-1.5,1.5 L-6,0 L-1.5,-1.5 Z" fill="#D97B5A" opacity="0.25"/>
  </g>
  <g transform="translate(350, 80)">
    <path d="M0,-7 L1.8,-1.8 L7,0 L1.8,1.8 L0,7 L-1.8,1.8 L-7,0 L-1.8,-1.8 Z" fill="#C45C3B" opacity="0.2"/>
  </g>
  <g transform="translate(70, 155)">
    <path d="M0,-5 L1.3,-1.3 L5,0 L1.3,1.3 L0,5 L-1.3,1.3 L-5,0 L-1.3,-1.3 Z" fill="#D97B5A" opacity="0.18"/>
  </g>

  <!-- Small circle accents -->
  <circle cx="240" cy="245" r="4" fill="none" stroke="#C45C3B" stroke-width="1.2" opacity="0.25"/>
  <circle cx="140" cy="45" r="3" fill="none" stroke="#D97B5A" stroke-width="1" opacity="0.2"/>
</svg>
