<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <!-- Gas Cooker Illustration -->
  
  <!-- Main body -->
  <rect x="10" y="30" width="60" height="40" rx="3" fill="#E8DCC4" stroke="#1A3C34" stroke-width="2"/>
  
  <!-- Top surface -->
  <rect x="10" y="20" width="60" height="12" rx="2" fill="#1A3C34"/>
  
  <!-- Burner grates -->
  <circle cx="25" cy="26" r="8" fill="none" stroke="#FAF8F5" stroke-width="2"/>
  <circle cx="55" cy="26" r="8" fill="none" stroke="#FAF8F5" stroke-width="2"/>
  
  <!-- Flames -->
  <path d="M22 26 Q25 22 28 26" stroke="#C45C3B" stroke-width="2" fill="none"/>
  <path d="M52 26 Q55 22 58 26" stroke="#C45C3B" stroke-width="2" fill="none"/>
  
  <!-- Oven door -->
  <rect x="15" y="38" width="50" height="28" rx="2" fill="#FAF8F5" stroke="#1A3C34" stroke-width="2"/>
  
  <!-- Oven window -->
  <rect x="22" y="44" width="36" height="16" rx="1" fill="#2D2D2D" opacity="0.7"/>
  
  <!-- Door handle -->
  <rect x="30" y="40" width="20" height="2" rx="1" fill="#1A3C34"/>
  
  <!-- Control knobs -->
  <circle cx="18" cy="35" r="3" fill="#C45C3B" stroke="#1A3C34" stroke-width="1"/>
  <circle cx="30" cy="35" r="3" fill="#1A3C34"/>
  <circle cx="50" cy="35" r="3" fill="#1A3C34"/>
  <circle cx="62" cy="35" r="3" fill="#C45C3B" stroke="#1A3C34" stroke-width="1"/>
</svg>