<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- ============================
       Step 1: Browse & Choose
       Monitor showing product catalog grid
       with floating magnifying glass
       ============================ -->

  <!-- Background decorative circles -->
  <circle cx="50" cy="55" r="45" fill="#F2EBD9" opacity="0.5"/>
  <circle cx="360" cy="250" r="40" fill="#F2EBD9" opacity="0.45"/>
  <circle cx="345" cy="42" r="22" fill="#E8DCC4" opacity="0.4"/>
  <circle cx="65" cy="260" r="28" fill="#E8DCC4" opacity="0.3"/>
  <circle cx="195" cy="285" r="16" fill="#F2EBD9" opacity="0.3"/>
  <!-- Dot accents -->
  <circle cx="105" cy="32" r="3" fill="#D97B5A" opacity="0.3"/>
  <circle cx="315" cy="272" r="4" fill="#D97B5A" opacity="0.25"/>
  <circle cx="378" cy="148" r="3" fill="#C45C3B" opacity="0.2"/>
  <circle cx="28" cy="178" r="3.5" fill="#C45C3B" opacity="0.2"/>

  <!-- Shadow under monitor -->
  <ellipse cx="190" cy="248" rx="100" ry="8" fill="#1A3C34" opacity="0.06"/>

  <!-- Monitor Frame -->
  <rect x="85" y="35" width="210" height="170" rx="10" fill="#1A3C34"/>
  <!-- Screen -->
  <rect x="93" y="43" width="194" height="152" rx="5" fill="#FAF8F5"/>
  <!-- Webcam dot -->
  <circle cx="190" cy="39" r="2" fill="#2A5C4A"/>
  <!-- Monitor stand neck -->
  <path d="M175,205 L205,205 L210,215 L170,215 Z" fill="#1A3C34"/>
  <!-- Monitor stand base -->
  <rect x="152" y="215" width="76" height="8" rx="4" fill="#2A5C4A"/>

  <!-- Product cards grid (2x2) inside screen -->
  <!-- Card 1 (top-left) -->
  <rect x="100" y="52" width="88" height="66" rx="4" fill="#FFFFFF" stroke="#E8DCC4" stroke-width="1"/>
  <rect x="107" y="58" width="74" height="32" rx="3" fill="#2A5C4A" opacity="0.1"/>
  <rect x="107" y="96" width="48" height="4" rx="2" fill="#1A3C34" opacity="0.2"/>
  <rect x="107" y="104" width="32" height="3" rx="1.5" fill="#1A3C34" opacity="0.1"/>

  <!-- Card 2 (top-right) â€” SELECTED -->
  <rect x="194" y="52" width="88" height="66" rx="4" fill="#FFFFFF" stroke="#C45C3B" stroke-width="2"/>
  <rect x="201" y="58" width="74" height="32" rx="3" fill="#C45C3B" opacity="0.08"/>
  <rect x="201" y="96" width="48" height="4" rx="2" fill="#1A3C34" opacity="0.2"/>
  <rect x="201" y="104" width="32" height="3" rx="1.5" fill="#1A3C34" opacity="0.1"/>
  <!-- Selection check badge -->
  <circle cx="273" cy="60" r="9" fill="#C45C3B"/>
  <polyline points="268,60 271,64 279,56" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Card 3 (bottom-left) -->
  <rect x="100" y="124" width="88" height="66" rx="4" fill="#FFFFFF" stroke="#E8DCC4" stroke-width="1"/>
  <rect x="107" y="130" width="74" height="32" rx="3" fill="#2A5C4A" opacity="0.1"/>
  <rect x="107" y="168" width="48" height="4" rx="2" fill="#1A3C34" opacity="0.2"/>
  <rect x="107" y="176" width="32" height="3" rx="1.5" fill="#1A3C34" opacity="0.1"/>

  <!-- Card 4 (bottom-right) -->
  <rect x="194" y="124" width="88" height="66" rx="4" fill="#FFFFFF" stroke="#E8DCC4" stroke-width="1"/>
  <rect x="201" y="130" width="74" height="32" rx="3" fill="#2A5C4A" opacity="0.1"/>
  <rect x="201" y="168" width="48" height="4" rx="2" fill="#1A3C34" opacity="0.2"/>
  <rect x="201" y="176" width="32" height="3" rx="1.5" fill="#1A3C34" opacity="0.1"/>

  <!-- Magnifying glass (floating upper-right) -->
  <g transform="translate(328, 88)">
    <!-- Handle -->
    <line x1="13" y1="13" x2="30" y2="30" stroke="#1A3C34" stroke-width="7" stroke-linecap="round"/>
    <line x1="13" y1="13" x2="30" y2="30" stroke="#2A5C4A" stroke-width="4" stroke-linecap="round"/>
    <!-- Lens -->
    <circle cx="0" cy="0" r="22" fill="#FAF8F5" opacity="0.85" stroke="#C45C3B" stroke-width="3.5"/>
    <!-- Lens shine -->
    <path d="M-10,-14 A18,18 0 0,1 6,-16" fill="none" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- Floating cursor pointer near selected card -->
  <g transform="translate(260, 100)">
    <path d="M0,0 L0,15 L4.5,11.5 L8,19 L11,17.5 L7.5,10.5 L13,10 Z" fill="#1A3C34" opacity="0.6"/>
  </g>

  <!-- Small floating star decorations -->
  <g transform="translate(55, 130)">
    <path d="M0,-7 L1.8,-1.8 L7,0 L1.8,1.8 L0,7 L-1.8,1.8 L-7,0 L-1.8,-1.8 Z" fill="#C45C3B" opacity="0.2"/>
  </g>
  <g transform="translate(350, 175)">
    <path d="M0,-5 L1.3,-1.3 L5,0 L1.3,1.3 L0,5 L-1.3,1.3 L-5,0 L-1.3,-1.3 Z" fill="#C45C3B" opacity="0.18"/>
  </g>
</svg>
