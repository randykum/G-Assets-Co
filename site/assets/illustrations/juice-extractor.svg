<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <!-- Juice Extractor Illustration -->
  
  <!-- Main body -->
  <rect x="20" y="35" width="40" height="35" rx="5" fill="#E8DCC4" stroke="#1A3C34" stroke-width="2"/>
  
  <!-- Feeding tube -->
  <ellipse cx="40" cy="20" rx="12" ry="5" fill="#FAF8F5" stroke="#1A3C34" stroke-width="2"/>
  <rect x="28" y="20" width="24" height="15" fill="#FAF8F5" stroke="#1A3C34" stroke-width="2"/>
  
  <!-- Pusher -->
  <rect x="35" y="8" width="10" height="12" rx="2" fill="#1A3C34"/>
  <circle cx="40" cy="10" r="4" fill="#C45C3B"/>
  
  <!-- Juice spout -->
  <path d="M58 55 L70 55 L70 60 L60 60 L58 58 Z" fill="#FAF8F5" stroke="#1A3C34" stroke-width="2"/>
  
  <!-- Juice drops -->
  <ellipse cx="72" cy="65" rx="3" ry="4" fill="#C45C3B" opacity="0.7"/>
  
  <!-- Pulp container -->
  <rect x="12" y="55" width="12" height="15" rx="2" fill="#FAF8F5" stroke="#1A3C34" stroke-width="1.5"/>
  
  <!-- Control panel -->
  <rect x="25" y="42" width="30" height="8" rx="2" fill="#FAF8F5" stroke="#1A3C34" stroke-width="1"/>
  <circle cx="32" cy="46" r="2" fill="#C45C3B"/>
  <circle cx="40" cy="46" r="2" fill="#1A3C34"/>
  <circle cx="48" cy="46" r="2" fill="#C45C3B"/>
  
  <!-- Speed indicator -->
  <rect x="28" y="55" width="24" height="3" rx="1" fill="#1A3C34" opacity="0.3"/>
  <rect x="28" y="55" width="12" height="3" rx="1" fill="#C45C3B"/>
</svg>