<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- ============================
       Step 2: Apply & Get Approved
       Clipboard with form, checkmarks,
       floating approval badge & pen
       ============================ -->

  <!-- Background decorative circles -->
  <circle cx="50" cy="55" r="45" fill="#F2EBD9" opacity="0.5"/>
  <circle cx="360" cy="250" r="40" fill="#F2EBD9" opacity="0.45"/>
  <circle cx="345" cy="42" r="22" fill="#E8DCC4" opacity="0.4"/>
  <circle cx="65" cy="260" r="28" fill="#E8DCC4" opacity="0.3"/>
  <circle cx="195" cy="285" r="16" fill="#F2EBD9" opacity="0.3"/>
  <!-- Dot accents -->
  <circle cx="105" cy="32" r="3" fill="#D97B5A" opacity="0.3"/>
  <circle cx="315" cy="272" r="4" fill="#D97B5A" opacity="0.25"/>
  <circle cx="378" cy="148" r="3" fill="#C45C3B" opacity="0.2"/>
  <circle cx="28" cy="178" r="3.5" fill="#C45C3B" opacity="0.2"/>

  <!-- Shadow under clipboard -->
  <ellipse cx="185" cy="270" rx="85" ry="7" fill="#1A3C34" opacity="0.06"/>

  <!-- Clipboard body -->
  <rect x="110" y="38" width="150" height="222" rx="8" fill="#1A3C34"/>
  <!-- Clipboard clip at top -->
  <rect x="157" y="28" width="56" height="22" rx="4" fill="#2A5C4A"/>
  <rect x="167" y="25" width="36" height="10" rx="5" fill="#1A3C34"/>

  <!-- Paper on clipboard -->
  <rect x="120" y="56" width="130" height="194" rx="4" fill="#FAF8F5"/>

  <!-- Form title line -->
  <rect x="138" y="72" width="75" height="6" rx="3" fill="#1A3C34" opacity="0.25"/>

  <!-- Form field 1 -->
  <rect x="138" y="90" width="96" height="20" rx="3" fill="#FFFFFF" stroke="#E8DCC4" stroke-width="1.2"/>
  <rect x="144" y="98" width="55" height="4" rx="2" fill="#1A3C34" opacity="0.15"/>

  <!-- Form field 2 -->
  <rect x="138" y="118" width="96" height="20" rx="3" fill="#FFFFFF" stroke="#E8DCC4" stroke-width="1.2"/>
  <rect x="144" y="126" width="40" height="4" rx="2" fill="#1A3C34" opacity="0.15"/>

  <!-- Checkbox row 1 (checked) -->
  <rect x="138" y="150" width="13" height="13" rx="3" fill="#2A5C4A"/>
  <polyline points="141,157 144,160 150,153" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="157" y="153" width="65" height="4" rx="2" fill="#1A3C34" opacity="0.15"/>

  <!-- Checkbox row 2 (checked) -->
  <rect x="138" y="170" width="13" height="13" rx="3" fill="#2A5C4A"/>
  <polyline points="141,177 144,180 150,173" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="157" y="173" width="50" height="4" rx="2" fill="#1A3C34" opacity="0.15"/>

  <!-- Checkbox row 3 (checked) -->
  <rect x="138" y="190" width="13" height="13" rx="3" fill="#2A5C4A"/>
  <polyline points="141,197 144,200 150,193" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="157" y="193" width="58" height="4" rx="2" fill="#1A3C34" opacity="0.15"/>

  <!-- Submit button -->
  <rect x="148" y="218" width="74" height="22" rx="11" fill="#C45C3B"/>
  <rect x="168" y="227" width="34" height="4" rx="2" fill="#FFFFFF" opacity="0.75"/>

  <!-- Approval stamp / badge (floating upper right) -->
  <g transform="translate(315, 78)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="36" fill="#C45C3B" opacity="0.08"/>
    <!-- Badge background -->
    <circle cx="0" cy="0" r="28" fill="#FFFFFF" stroke="#C45C3B" stroke-width="3"/>
    <!-- Inner dashed ring -->
    <circle cx="0" cy="0" r="21" fill="none" stroke="#C45C3B" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
    <!-- Checkmark -->
    <polyline points="-10,1 -3,8 12,-7" fill="none" stroke="#C45C3B" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Pen (floating, diagonal) -->
  <g transform="translate(290, 200) rotate(-50)">
    <!-- Pen body -->
    <rect x="0" y="-3.5" width="55" height="7" rx="1.5" fill="#1A3C34"/>
    <!-- Pen tip -->
    <polygon points="55,-3.5 55,3.5 64,0" fill="#2A5C4A"/>
    <!-- Pen grip band -->
    <rect x="3" y="-3.5" width="12" height="7" rx="1.5" fill="#C45C3B"/>
    <!-- Pen clip -->
    <rect x="42" y="-5.5" width="8" height="2" rx="1" fill="#2A5C4A"/>
  </g>

  <!-- Star decorations -->
  <g transform="translate(58, 120)">
    <path d="M0,-8 L2,-2 L8,-2 L3.5,2 L5,8 L0,4.5 L-5,8 L-3.5,2 L-8,-2 L-2,-2 Z" fill="#C45C3B" opacity="0.22"/>
  </g>
  <g transform="translate(75, 195)">
    <path d="M0,-5 L1.3,-1.3 L5,0 L1.3,1.3 L0,5 L-1.3,1.3 L-5,0 L-1.3,-1.3 Z" fill="#C45C3B" opacity="0.18"/>
  </g>
  <g transform="translate(345, 195)">
    <path d="M0,-6 L1.5,-1.5 L6,0 L1.5,1.5 L0,6 L-1.5,1.5 L-6,0 L-1.5,-1.5 Z" fill="#D97B5A" opacity="0.2"/>
  </g>
</svg>
