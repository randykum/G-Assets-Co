<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <!-- Meat Grinder Illustration -->
  
  <!-- Main body -->
  <ellipse cx="40" cy="45" rx="20" ry="15" fill="#E8DCC4" stroke="#1A3C34" stroke-width="2"/>
  
  <!-- Hopper (top funnel) -->
  <path d="M30 20 L25 35 L55 35 L50 20 Z" fill="#FAF8F5" stroke="#1A3C34" stroke-width="2"/>
  <ellipse cx="40" cy="20" rx="10" ry="4" fill="#FAF8F5" stroke="#1A3C34" stroke-width="2"/>
  
  <!-- Output tube -->
  <rect x="55" y="38" width="18" height="14" rx="3" fill="#1A3C34"/>
  <ellipse cx="73" cy="45" rx="4" ry="7" fill="#1A3C34" stroke="#E8DCC4" stroke-width="1"/>
  
  <!-- Grinder plate pattern -->
  <circle cx="73" cy="45" r="5" fill="none" stroke="#E8DCC4" stroke-width="1"/>
  <circle cx="73" cy="43" r="1" fill="#E8DCC4"/>
  <circle cx="71" cy="46" r="1" fill="#E8DCC4"/>
  <circle cx="75" cy="46" r="1" fill="#E8DCC4"/>
  
  <!-- Ground meat coming out -->
  <path d="M77 40 C80 42 80 48 77 50" stroke="#C45C3B" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Motor base -->
  <rect x="25" y="55" width="30" height="15" rx="4" fill="#1A3C34"/>
  
  <!-- Control switch -->
  <rect x="35" y="58" width="10" height="6" rx="2" fill="#C45C3B"/>
  
  <!-- Suction feet -->
  <ellipse cx="30" cy="72" rx="4" ry="2" fill="#2D2D2D"/>
  <ellipse cx="50" cy="72" rx="4" ry="2" fill="#2D2D2D"/>
  
  <!-- Handle/pusher -->
  <rect x="37" y="10" width="6" height="10" rx="1" fill="#1A3C34"/>
</svg>