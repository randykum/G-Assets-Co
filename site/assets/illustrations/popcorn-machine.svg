<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <!-- Popcorn Machine Illustration -->
  
  <!-- Glass container -->
  <rect x="18" y="15" width="44" height="40" rx="2" fill="#FAF8F5" stroke="#1A3C34" stroke-width="2" opacity="0.9"/>
  
  <!-- Machine base -->
  <rect x="15" y="55" width="50" height="15" rx="3" fill="#C45C3B" stroke="#1A3C34" stroke-width="2"/>
  
  <!-- Kettle inside -->
  <ellipse cx="40" cy="40" rx="12" ry="8" fill="#E8DCC4" stroke="#1A3C34" stroke-width="2"/>
  
  <!-- Popcorn kernels popping -->
  <circle cx="30" cy="28" r="3" fill="#FAF8F5" stroke="#1A3C34" stroke-width="1"/>
  <circle cx="38" cy="24" r="4" fill="#FAF8F5" stroke="#1A3C34" stroke-width="1"/>
  <circle cx="48" cy="26" r="3.5" fill="#FAF8F5" stroke="#1A3C34" stroke-width="1"/>
  <circle cx="42" cy="32" r="3" fill="#FAF8F5" stroke="#1A3C34" stroke-width="1"/>
  <circle cx="35" cy="35" r="2.5" fill="#FAF8F5" stroke="#1A3C34" stroke-width="1"/>
  <circle cx="52" cy="33" r="2" fill="#FAF8F5" stroke="#1A3C34" stroke-width="1"/>
  
  <!-- Top decoration -->
  <rect x="25" y="8" width="30" height="7" rx="2" fill="#C45C3B" stroke="#1A3C34" stroke-width="2"/>
  
  <!-- Control buttons -->
  <circle cx="30" cy="62" r="3" fill="#1A3C34"/>
  <circle cx="50" cy="62" r="3" fill="#1A3C34"/>
  
  <!-- Warming light effect -->
  <rect x="22" y="58" width="4" height="2" rx="1" fill="#E8DCC4"/>
</svg>