<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- ============================
       Step 3: Receive Your Asset
       Open delivery box with equipment
       emerging, sparkles & location pin
       ============================ -->

  <!-- Background decorative circles -->
  <circle cx="50" cy="55" r="45" fill="#F2EBD9" opacity="0.5"/>
  <circle cx="360" cy="250" r="40" fill="#F2EBD9" opacity="0.45"/>
  <circle cx="345" cy="42" r="22" fill="#E8DCC4" opacity="0.4"/>
  <circle cx="65" cy="260" r="28" fill="#E8DCC4" opacity="0.3"/>
  <circle cx="195" cy="285" r="16" fill="#F2EBD9" opacity="0.3"/>
  <!-- Dot accents -->
  <circle cx="105" cy="32" r="3" fill="#D97B5A" opacity="0.3"/>
  <circle cx="315" cy="272" r="4" fill="#D97B5A" opacity="0.25"/>
  <circle cx="378" cy="148" r="3" fill="#C45C3B" opacity="0.2"/>
  <circle cx="28" cy="178" r="3.5" fill="#C45C3B" opacity="0.2"/>

  <!-- Shadow under box -->
  <ellipse cx="200" cy="262" rx="95" ry="8" fill="#1A3C34" opacity="0.06"/>

  <!-- Box body (front face) -->
  <rect x="130" y="148" width="140" height="108" rx="4" fill="#1A3C34"/>
  <!-- Box front detail — tape line -->
  <rect x="192" y="154" width="16" height="96" fill="#2A5C4A" opacity="0.15"/>
  <!-- Box side shading (right side thickness illusion) -->
  <rect x="270" y="152" width="8" height="100" rx="0" fill="#2A5C4A" opacity="0.3"/>
  <!-- Box top rim -->
  <rect x="128" y="148" width="144" height="7" rx="2" fill="#2A5C4A"/>

  <!-- Left flap (folded open to the left) -->
  <polygon points="130,148 130,134 95,118" fill="#2A5C4A"/>
  <polygon points="130,148 95,118 130,122" fill="#1A3C34" opacity="0.15"/>

  <!-- Right flap (folded open to the right) -->
  <polygon points="270,148 270,134 305,118" fill="#2A5C4A"/>
  <polygon points="270,148 305,118 270,122" fill="#1A3C34" opacity="0.15"/>

  <!-- Packing material (scattered circles inside box visible) -->
  <circle cx="152" cy="200" r="8" fill="#E8DCC4" opacity="0.5"/>
  <circle cx="248" cy="205" r="7" fill="#E8DCC4" opacity="0.45"/>
  <circle cx="175" cy="225" r="6" fill="#F2EBD9" opacity="0.4"/>
  <circle cx="228" cy="230" r="9" fill="#E8DCC4" opacity="0.35"/>
  <circle cx="200" cy="215" r="5" fill="#F2EBD9" opacity="0.35"/>

  <!-- Equipment/device emerging from box -->
  <g transform="translate(200, 105)">
    <!-- Device main body -->
    <rect x="-42" y="-32" width="84" height="56" rx="6" fill="#FAF8F5" stroke="#1A3C34" stroke-width="2.5"/>
    <!-- Screen/panel area -->
    <rect x="-32" y="-24" width="42" height="28" rx="3" fill="#E8DCC4"/>
    <!-- Screen content line -->
    <rect x="-26" y="-16" width="22" height="3" rx="1.5" fill="#2A5C4A" opacity="0.3"/>
    <rect x="-26" y="-9" width="16" height="3" rx="1.5" fill="#2A5C4A" opacity="0.2"/>
    <!-- Control buttons -->
    <circle cx="24" cy="-12" r="6" fill="#C45C3B"/>
    <circle cx="24" cy="3" r="4" fill="#2A5C4A"/>
    <!-- Power indicator -->
    <circle cx="24" cy="14" r="2" fill="#2A5C4A" opacity="0.5"/>
    <!-- Device base/stand -->
    <rect x="-36" y="24" width="72" height="6" rx="3" fill="#1A3C34" opacity="0.25"/>
  </g>

  <!-- Location pin (floating right side) -->
  <g transform="translate(330, 105)">
    <path d="M0,22 C-14,-4 -16,-22 0,-22 C16,-22 14,-4 0,22 Z" fill="#C45C3B"/>
    <circle cx="0" cy="-10" r="6" fill="#FAF8F5"/>
  </g>

  <!-- Celebration sparkles — 4-point stars -->
  <g transform="translate(85, 82)">
    <path d="M0,-10 L2.5,-2.5 L10,0 L2.5,2.5 L0,10 L-2.5,2.5 L-10,0 L-2.5,-2.5 Z" fill="#C45C3B" opacity="0.4"/>
  </g>
  <g transform="translate(310, 55)">
    <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" fill="#C45C3B" opacity="0.3"/>
  </g>
  <g transform="translate(348, 178)">
    <path d="M0,-6 L1.5,-1.5 L6,0 L1.5,1.5 L0,6 L-1.5,1.5 L-6,0 L-1.5,-1.5 Z" fill="#D97B5A" opacity="0.25"/>
  </g>
  <g transform="translate(70, 170)">
    <path d="M0,-5 L1.3,-1.3 L5,0 L1.3,1.3 L0,5 L-1.3,1.3 L-5,0 L-1.3,-1.3 Z" fill="#C45C3B" opacity="0.2"/>
  </g>

  <!-- Small circle accents -->
  <circle cx="115" cy="58" r="4" fill="none" stroke="#C45C3B" stroke-width="1.2" opacity="0.3"/>
  <circle cx="330" cy="240" r="3" fill="none" stroke="#D97B5A" stroke-width="1" opacity="0.25"/>
</svg>
