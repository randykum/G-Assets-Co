  <!-- Dispensing area -->
  <rect x="25" y="35" width="30" height="20" rx="2" fill="#FAF8F5" stroke="#1A3C34" stroke-width="2"/>
  
  <!-- Dispensing nozzles -->
  <rect x="30" y="55" width="6" height="8" fill="#1A3C34"/>
  <rect x="44" y="55" width="6" height="8" fill="#1A3C34"/>
  
  <!-- Top container -->
