<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <!-- Ice Cream Machine Illustration -->
  <!-- Custom stylized design for G'Asset Co. -->
  
  <!-- Machine body -->
