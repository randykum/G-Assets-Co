  <circle cx="40" cy="42" r="3" fill="#1A3C34"/>
  <circle cx="50" cy="42" r="3" fill="#C45C3B"/>
  
  <!-- Ice cream cone illustration -->
  <path d="M40 68 L35 78 L45 78 Z" fill="#E8DCC4" stroke="#1A3C34" stroke-width="1.5"/>
